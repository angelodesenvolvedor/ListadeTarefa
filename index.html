<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="./image/icone.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <button onclick="limparLista()" class="botao_lista">Limpar Tudo</button>
    <p id="mensagem"></p>
    <ul id="listaTarefas"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
